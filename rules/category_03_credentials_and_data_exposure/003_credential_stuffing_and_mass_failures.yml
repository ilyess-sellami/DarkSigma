title: 003_Credential Stuffing / Mass Authentication Failures
id: 2b3c4d5e-6f7a-81b2-3c4d-5e6f7a8b9c0d
status: stable
description: Detects patterns consistent with credential stuffing or mass automated login attempts â€” many authentication failures for the same account or many accounts targeted from same IP(s) over a short time window.
author: Ilyess Sellami
date: 2025-09-27
references:
  - https://attack.mitre.org/techniques/T1110/
tags:
  - attack.bruteforce
  - attack.credential_access
logsource:
  category: authentication
  product: any
detection:
  selection_failure:
    EventType|contains:
      - "authentication_failure"
      - "login_failed"
    Result|contains:
      - "failure"
      - "incorrect_password"
  condition: selection_failure
falsepositives:
  - Legitimate users mistyping passwords repeatedly; correlate with user agent, source IP reputation, and device fingerprint
level: high
confidence: medium
detection_notes: >
  Sigma cannot express aggregation thresholds reliably across all backends. 
  Implement a correlation search: count failed attempts by src_ip and target_user 
  over a 10-minute window and alert when (failed_attempts >= 5 for same user from >=3 distinct src_ip) 
  OR (failed_attempts >= 50 from single src_ip across many users). 
  Enrich with geolocation and device fingerprinting; consider temporary lockout and captcha triggers.
