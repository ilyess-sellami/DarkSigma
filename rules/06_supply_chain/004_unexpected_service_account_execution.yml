title: Unexpected Service Account Binary Execution
id: 4c5d6e7f-8a9b-0c1d-2e3f-4a5b6c7d8e9f
status: stable
description: "Detects execution of binaries or scripts by service accounts that normally do not execute such processes, which could indicate persistence or proxy execution via abused services."
author: Ilyess Sellami
date: 2025-09-27
references:
  - https://attack.mitre.org/techniques/T1195/
tags:
  - attack.persistence
  - attack.defense_evasion
logsource:
  category: process
  product: any
detection:
  selection_service_exec:
    User|re:
      - "(?i).*svc_.*|service_.*|ci_cd_.*"
    ProcessName|endswith:
      - ".exe"
      - ".bat"
      - ".ps1"
  condition: selection_service_exec
falsepositives:
  - Legitimate service account automation; validate against approved service definitions
level: critical
confidence: medium
detection_notes: >
  Correlate with approved service account activities. High risk if unsigned binaries or CI/CD artifacts are executed outside scheduled jobs.
