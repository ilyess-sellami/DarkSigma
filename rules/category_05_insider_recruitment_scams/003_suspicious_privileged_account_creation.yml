title: Suspicious Privileged Account Creation Post-Recruitment Contact
id: 2c3d4e5f-6a7b-8901-cd2e-3f4a5b6c7d8e
status: stable
description: "Detects new privileged account creation or sudden privilege escalations that correlate in time with recruitment-related email activity or external recruiter interactions â€” possible insider access sold or fraudulent onboarding."
author: Ilyess Sellami
date: 2025-09-27
references:
  - https://attack.mitre.org/techniques/T1078/
tags:
  - attack.initial_access
  - attack.privilege_escalation
logsource:
  category: auth
  product: any
detection:
  selection_account_create:
    EventType|contains:
      - "user_created"
      - "account_created"
    TargetRole|re:
      - "(?i).*admin|privileged|sudo|domain-admin|it-admin.*"
  selection_time_correlation:
    RelatedEmail|re:
      - "(?i).*\\b(job offer|recruiter|onboarding|passport|send your id)\\b.*"
  condition: selection_account_create and selection_time_correlation
falsepositives:
  - Legitimate onboarding by IT for vetted hires; confirm HR ticket/approved onboarding flows
level: critical
confidence: medium
detection_notes: >
  Correlate account creation events with HR ticketing system approvals, originating requestor, and source IP. If no HR record found, auto-escalate to IAM/HR for immediate review and temporary disablement until validated.
