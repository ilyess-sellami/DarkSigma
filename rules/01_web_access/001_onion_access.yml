title: 001_.onion Domain Access Detected
id: 7f3b0a2e-2f4c-4c8b-8a9e-1c2d3e4f5a6b
status: stable
description: Detects HTTP/DNS/proxy requests that reference .onion addresses or tor gateway access, with enrichment guidance to reduce false positives.
author: Ilyess Sellami
date: 2025/09/27
references:
  - https://attack.mitre.org/techniques/T1071/
tags:
  - attack.command_and_control
logsource:
  category: proxy
  product: any
detection:
  selection:
    Url|re:
      - "(?i).*\\.onion(?:/.*)?$"
    Host|re:
      - "(?i).*\\.onion$"
    QueryName|re:
      - "(?i).*\\.onion$"
  condition: selection
falsepositives:
  - enterprise research projects using tor gateways (allowlist those IPs/domains)
level: high
confidence: high
detection_notes: >
  Enrich with .onion whitelist/allowlist, domain reputation and tor-relay feeds. Raise to critical if same src_ip later exhibits data uploads or authentication anomalies within 30 minutes.
